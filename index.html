<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial">
        <title>Spotify Web</title>
        <script src="https://kit.fontawesome.com/b125f3be7d.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="clearfix">
            <aside>    <!-- SideBar, fissa -->
                <div class="container-flex">
                    <div id="logo">
                        <i class="fab fa-spotify"></i>
                        <h2>Spotify</h2>
                    </div>
                    <div class="navbar">
                        <div class="icone-navigazione">
                            <div class="contenitore-icone">
                                <i class="fas fa-home"></i>
                            </div>
                            <h6>Home</h6>
                        </div>
                        <div class="icone-navigazione">
                            <div class="contenitore-icone">
                                <i class="fas fa-search"></i>
                            </div>
                            <h6>Cerca</h6>
                        </div>
                        <div class="icone-navigazione">
                            <div class="contenitore-icone">
                                <i class="fas fa-book"></i>
                            </div>
                            <h6>La tua libreria</h6>
                        </div>
                    </div>
                    <div class="elenco-playlist">
                        <h5>PLAYLIST</h5>
                        <div id="crea-playlist" class="nome-playlist">
                            <i class="fas fa-plus-square"></i>
                            <h6>Crea Playlist</h6>
                        </div>
                        <div class="nome-playlist">
                            <h6>Nome Playlist</h6>
                        </div>
                        <div class="nome-playlist">
                            <h6>Nome Playlist</h6>
                        </div>
                        <div class="nome-playlist">
                            <h6>Nome Playlist</h6>
                        </div>
                        <div class="nome-playlist">
                            <h6>Nome Playlist</h6>
                        </div>
                        <div class="nome-playlist">
                            <h6>Nome Playlist</h6>
                        </div>
                        <div class="nome-playlist">
                            <h6>Nome Playlist</h6>
                        </div>
                        <div class="nome-playlist">
                            <h6>Nome Playlist</h6>
                        </div>
                    </div>
                    <div class="footer-aside">
                        <div class="install-app">
                            <i class="far fa-arrow-alt-circle-down"></i>
                            <span>Installa app</span>
                        </div>
                        <div class="user">
                            <i class="fas fa-user-circle"></i>
                            <span>Chri B</span>
                        </div>
                    </div>
                </div>
            </aside>
            <main>    <!-- Container principale -->
                <div class="overlay-top"></div>    <!-- barra overlay trasparente con bottone -->
                <section class="recently-played"></section>    <!-- sezione recently played -->
                <section class="created-for"></section>    <!-- sezione created-for -->
                <section class="popular"></section>    <!-- sezione popular -->
                <section class="recommended-playlist"></section>    <!-- sezione recommendend playlist -->
            </main>
            <footer>    <!-- Barra di riproduzione contenuti, fissa -->
                <div class="playing-song">    <!-- brano in riproduzione -->
                    <p>ciaociaociao</p>
                </div>
                <div class="comandi-riproduzione">    <!-- comandi per la riproduzione -->
                    <div class="comandi">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="progress-bar">
                        <span>2:15</span>
                        <div id="progress"></div>
                        <span>4:35</span>
                    </div>
                </div>
                <div class="comandi-output">    <!-- comandi volume e periferiche -->
                    <p>ciaociaociaociaociaociao</p>
                </div>
            </footer>
        </div>
        </body>
</html>
